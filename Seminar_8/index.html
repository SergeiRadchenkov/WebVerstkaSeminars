<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/668d7b77a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <form action="">
        <i class="fa-regular fa-user"></i>
        <lable for="name-input"> Имя: </lable>
        <input
          type="text"
          name="name-input"
          id="name-input"
          required
          autofocus
        /><br />
        <i class="fa-regular fa-envelope"></i>
        <lable for="email-input"> E-mail: </lable>
        <input type="mail" name="email-input" id="email-input" required /><br />
        <i class="fa-regular fa-eye"></i>
        <lable for="password-input"> Пароль: </lable>
        <input
          type="password"
          name="password-input"
          id="password-input"
          required
        /><br />
        <i class="fa-solid fa-heart"></i>
        <lable for="age-input"> Возраст: </lable>
        <input type="number" name="age-input" id="age-input" required /><br />
        <i class="fa-regular fa-address-book"></i>
        <lable for="born-input"> Дата рождения: </lable>
        <input type="date" name="born-input" required /><br />
        <i class="fa-solid fa-phone"></i>
        <lable for="phone-input"> Номер телефона: </lable>
        <input type="number" name="phone-input" required /><br />
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        <label for="volume"> Ползунок</label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="11"
          required
        /><br />
        <i class="fa-regular fa-thumbs-up"></i>
        <label for="checkbox"> Согласиться с условиями</label>
        <input type="checkbox" id="checkbox" name="checkbox" required /><br />
        <i class="fa-solid fa-arrow-up"></i>
        <button type="submit">Отправить</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
